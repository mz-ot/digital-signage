<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Tent narthex digital signage</title>
    <style>
        :root {
            --padding: 20px;
        }

        body {
            padding: 0;
            margin: 0;
            height: 100vh;
            font-family: Poppins;
            background: linear-gradient(-45deg, #eb1717, #ff00b3, #1900ff, #2dff50, #0ffa1b);
            background-size: 500% 500%;
            animation: bganim 30s ease-in-out infinite;
        }

        @keyframes bganim {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        .container {
            display: grid;
            width: 100%;
            height: 100%;
            grid-template-columns: 17em 1fr;
            grid-template-rows: auto min-content;
            gap: var(--padding);
            padding: var(--padding);
            box-sizing: border-box;
        }

        #left-sidebar {
            grid-column: 1;
            grid-row: 1;
        }

        .card {
            background: white;
            border-radius: var(--padding);
            box-sizing: border-box;
            width: 100%;
            padding: var(--padding);
        }

        #left-sidebar>.card:not(:last-child) {
            margin-bottom: var(--padding);
        }

        #left-sidebar>img {
            display: block;
        }

        .socials {
            list-style-type: none;
            margin-top: 0;
            margin-bottom: 0;
        }

        .socials>li {
            margin-bottom: 12px;
            line-height: 2em;
        }

        .socials>li:last-child {
            margin-bottom: 0;
        }

        .social-logo {
            width: 32px;
            max-height: 32px;
            vertical-align: middle;
        }

        .social-label {
            vertical-align: middle;
            line-height: 2em;
            margin-left: 4px;
        }

        #clock {
            grid-column: 1;
            grid-row: 2;
            font-size: 2.4em;
            text-align: center;
        }

        .slideshow-container {
            height: 100%;
            grid-column: 2;
            grid-row: 1;
            overflow: hidden;
            padding: 0;
        }

        #slideshow {
            position: relative;
            top: -5px;
            left: -25px;
            height: calc(100% + 10px);
            width: calc(100% + 55px);
        }

        .weatherwidget-io {
            grid-row: 2;
            grid-column: 2;
            padding: 0;
        }
    </style>
    <script>
        function formatAMPM(date) {
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let ampm = hours >= 12 ? 'pm' : 'am';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0' + minutes : minutes;
            let strTime = hours + ':' + minutes + ' ' + ampm;
            return strTime;
        }

        var time = setInterval(() => {
            document.getElementById("clock").innerHTML = formatAMPM(new Date);
        }, 1000);
    </script>
</head>

<body>
    <div class="container">

        <div id="left-sidebar">
            <img src="assets/MZlogo.svg" alt="MZ logo" id="logo" class="card">
            <img src="assets/wifi.svg" alt="WiFi QR" id="wifi" class="card">
            <ul class="socials card">
                <li>
                    <img class="social-logo" src="assets/cross.svg" alt="MZ logo cross">
                    <span class="social-label">mzprays.org</span>
                </li>
                <li>
                    <img class="social-logo" src="assets/facebook.svg" alt="Facebook logo">
                    <span class="social-label">mzprays</span>
                </li>
                <li>
                    <img class="social-logo" src="assets/instagram.svg" alt="Instagram logo">
                    <span class="social-label">mtzionprays</span>
                </li>
                <li>
                    <img class="social-logo" src="assets/youtube.svg" alt="Soundcloud logo">
                    <span class="social-label">@mzprays</span>
                </li>
                <li>
                    <img class="social-logo" src="assets/twitch.svg" alt="Twitch logo">
                    <span class="social-label">mzprays</span>
                </li>
                <li>
                    <img class="social-logo" src="assets/twitter.svg" alt="Twitter logo">
                    <span class="social-label">mtzionprays</span>
                </li>
                <li>
                    <img class="social-logo" src="assets/phone.svg" alt="Phone logo">
                    <span class="social-label">410-836-7444</span>
                </li>
                <li>
                    <img class="social-logo" src="assets/email.svg" alt="Email logo">
                    <span class="social-label">office@mzprays.org</span>
                </li>
            </ul>
        </div>

        <div id="clock" class="card"></div>

        <div class="slideshow-container card">
            <!-- iframe
                src="https://docs.google.com/presentation/d/1EAEHmSpiCrt6sxHz7PUzzNKE8HeZHORlg6evzKC8_ak/embed?start=true&loop=true&delayms=10000&slide=id.p1&rm=minimal"
                frameborder="0" id="slideshow"></iframe -->
            <!-- switch to youtube video for cyma slideshow, psuRGfAaju4 is fireflies -->
            <iframe src="https://www.youtube.com/embed/psuRGfAaju4?autoplay=1&amp;loop=1&amp;playlist=psuRGfAaju4" title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen="" width="100%" height="100%"></iframe>
        </div>

        <a class="weatherwidget-io card" href="https://forecast7.com/en/39d57n76d31/21015/?unit=us"
            data-label_1="Bel Air" data-label_2="21015" data-font="Roboto" data-icons="Climacons Animated"
            data-theme="pure">Bel Air 21015</a>
        <script>
            !function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = 'https://weatherwidget.io/js/widget.min.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'weatherwidget-io-js');
        </script>

    </div>
</body>

</html>
